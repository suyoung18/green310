<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스트립트_엘리먼트</title>


</head>
<body>
    

    <section class="todoList">
        <h1>오늘저녁에 할일</h1>
        <ul id="list">
            
        </ul>

    </section>


    <section class="todoList">
        <h1>오늘저녁</h1>
        <ul id="moo">

        </ul>









        <form action="#">
            <input type="text" name="list">
            <input type="submit" value="검색">
        </form>



    </section>



    <!--  -->

    <script>


        document.getElementById('form').onsubmit =function(){

            console.log('클릭했습니다.');
            var txt = document.getElementById('form').list.value;
            console.log(txt);
            alert(txt)
            return false;

        }











        var todo = ['잠자기','마사지받기','게임하기', '티비보기','디즈니플러스보기','넷플리스보기','빨래하기']
         todo.push('청소하기')  //변수추가하기

        console.log(todo) //모둔변수를 다부름
        console.log(todo.length) //변수의 갯수를 찾아줌
        console.log(todo[3+1]) //3번째 있는 변수의 내용을 알려줌
        //  변수의 순번은 0 부터 시작


        for(var i = 0; i <todo.length; i++){
            var li = document.createElement('li'); //li라는태그 
            li.textContent = todo[i];
            document.getElementById('list').appendChild(li)
        }


    </script>


    <script>

        var todo = ['짬뽕','피자','돈깨스', '김치볶음밥','치킨','족발','삼겹살','초밥','국밥','태양초고추장']
        todo.push('슈바인학센')

        console.log(todo) 
        console.log(todo.length)
        console.log(todo[3-1])

        for(var i = 0; i < todo.length; i++){
            var li =document.createElement('li');
            li.textContent = todo[i]
            document.getElementById('moo').appendChild(li)
        }



    </script>
